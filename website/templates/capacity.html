{% block page_content %}
{{ super() }}
<div class="page-content capacity-page-content">

        {% for less in range(len3) %}
            <div class="oneball"></div>
        {% endfor %}
        </div>
        <div class="batteryend"></div>

    <div class="battetyandcomp">
        <div class="battery">

        {% endfor %}
        </div>

        <div class="comp no-copy">6</div>
    </div>
</div>
{% endblock %}
