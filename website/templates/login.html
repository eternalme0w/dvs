{% extends "base.html" %}

{% block content %}
<div>
    <h3>Login</h3>
    <div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div>
                <div>
                    <input name="group" placeholder="Your group" autofocus="">
                </div>
            </div>

            <div>
                <div>
                    <input type="password" name="password" placeholder="Your Password">
                </div>
            </div>

            <button>Login</button>
        </form>
    </div>
</div>
{% endblock %}
